language: android
sudo: false
jdk: oraclejdk8

before_cache:
 -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
env:
  global:
    - ANDROID_API=29
    - EMULATOR_API=22
    - ANDROID_BUILD_TOOLS=29.0.2

android:
  components:
    - tools
    - platform-tools
    
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API
    
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
    - sys-img-armeabi-v7a-android-$EMULATOR_API
    
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
  - openssl aes-256-cbc -K $encrypted_bbd87bb538a0_key -iv $encrypted_bbd87bb538a0_iv -in keystore.jks.enc -out keystore.jks -d
  - openssl aes-256-cbc -K $encrypted_bbd87bb538a0_key -iv $encrypted_bbd87bb538a0_iv -in google-services.json.enc -out app/google-services.json -d

before_script:
  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_deploy:
  - cp $TRAVIS_BUILD_DIR/keystore.jks $HOME
  - cd app/build/outputs/apk/release/
  - ls -la
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk key0

  # Verification
  - jarsigner -verify app-release-unsigned.apk
  - "${ANDROID_HOME}/build-tools/27.0.0/zipalign -v 4 app-release-unsigned.apk SteamBadger.apk"

deploy:
  provider: releases
  api_key: $GITPERM
  skip_cleanup: true
  file:
    - "SteamBadger.apk"
  on:
    tags: true
